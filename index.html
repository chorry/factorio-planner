<!DOCTYPE html>
<html data-ng-app="FpApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fp.css">

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor/angular-1.3.0.b4.min.js"></script>


</head>
<body>
<!-- Add your site or application content here -->
<div id="container">
    <canvas id="grid_canvas" width="400" height="400"></canvas>
    <div data-ng-controller="RepoController" id="objectsPanel">
        <h3>{{ repoObjects.length }} objects</h3>
        <p>Selected: {{selectedObject.name}}</p>
        <div class="repoItem"
             data-ng-click="setSelected(obj)"
             data-ng-repeat="obj in repoObjects">{{ obj.name }}
        </div>
    </div>
  <button id="debug" onclick="window.dGrid.getGridData();">debug</button>
</div>
<hr>
<div id="debugwnd">debug window</div>

<button id="zoom_in">zoom in</button>
<button id="zoom_out">zoom out</button>

<script src="coffee/debugGrid.js"></script>
<script src="coffee/grid.js"></script>

<script src="coffee/fpApp.js"></script>
<script src="coffee/repo.js"></script>


</body>
</html>
